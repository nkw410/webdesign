<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WebDesign</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/footerFixed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>


<body id="top">
    <div class="container">
        <header>
            <!-- サイト名はh1（大見出し）で囲む -->
            <h1><a href="index.html">WebDesign</a></h1>
        </header>

        <!-- ul始まりul終わりでメニューリスト作成
        中のメニュー一個一個li始まり終わりで囲む -->
        <button class="hmenu"><span></span></button>
        <nav>
            <ul>
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="next.html">下層ページの構成</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>

        <!-- あとでファイルを入力すときは＃を入力しておく -->

        <!-- ［メインビジュアル］ -->
        <p class="visual"><img src="img/web.jpg" alt="Webページ制作言語"></p>

        <main>
            <section>
                <h2>TOPページの見出し</h2>

                <!-- alt+wで文字入力すると始まり終わり自動入力してくれる -->

                <p>TOPページの大見出し（h1）はサイト名に設定するので、mainタグ内は中見出し（h2）から使い始める。</p>
            </section>

            <section>
                <h2>セクションとは</h2>
                <p>見出しとその内容は、sectionタグでグループ化する。小見出しがある場合、中見出し（h2）のsectionの中に小見出し（h3）のsectionが入ることもある。</p>
            </section>

            <aside>
                <p>バナーや注意書きなどの補足情報はasideで囲む。</p>
            </aside>
        </main>
    </div>


    <footer id="footer">
        <p class="pagetop"><a href="#top"><img src="img/gotop.svg" width="32" height="32" alt="ページトップへ"></a></p>
        <p class="copyright">
            <small>
                &copy;2021 WebDesign.
                <span>All Rights Reserved.</span>
            </small>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
